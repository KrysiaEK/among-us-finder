{% extends 'base.html' %}

{% block content %}

    <p>Log in:</p>
        <form method="post">{% csrf_token %}
            {{ form.as_p }}
            <button><a href="{% url 'users:login_form' %}" >Log in</a></button>
        </form>

    <p>Registration:</p>
        <form method="post">{% csrf_token %}
            {{ form.as_p }}
            <button><a href="{% url 'users:signup_form' %}">Sign up</a></button>
        </form>

{% endblock %}
